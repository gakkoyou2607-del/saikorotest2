<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>サイコロ実行テスト（改良版）</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #output {
            background: #222;
            color: #0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
            min-height: 40px;
        }
        #loading {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>サイコロ</h2>

    <!-- Pyodide が読み込まれるまで表示 -->
    <div id="loading">Python を読み込んでいます...</div>

    <button id="btnRun" disabled>▶ 実行</button>

   <pre id="output"
     style="
       background: yellow !important;
       color: black !important;
       padding: 20px;
       font-size: 20px;
       min-height: 40px;
       border: 3px solid red;
     ">
</pre>


    <script>
    // Pyodide 読み込み開始
    let pyodideReady = loadPyodide();

    // Pyodide 読み込み完了後にボタンを有効化
    pyodideReady.then(() => {
        document.getElementById("loading").textContent = "準備完了！実行できます。";
        document.getElementById("btnRun").disabled = false;
    });

    // 実行ボタン処理
    document.getElementById("btnRun").addEventListener("click", async () => {
        const pyodide = await pyodideReady;

        const code = `
import random
a = random.randrange(1, 7)
print("出た目は", a)
`;

        // 表示クリア
        const output = document.getElementById("output");
        output.textContent = "";

        // 出力をキャッチ
        pyodide.setStdout(s => {
            output.textContent += s + "\n";
            output.scrollIntoView({ behavior: "smooth" });
        });

        // 実行
        try {
            await pyodide.runPythonAsync(code);
        } catch(err) {
            output.textContent = "エラー: " + err;
        }
    });
    </script>

</body>
</html>
