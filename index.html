<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>パスワード付き Python 実行</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <h2>パスワードを入力</h2>
    <input type="password" id="pw" placeholder="パスワード">
    <button id="btnEnter">▶ 入る</button>

    <div id="main" style="display:none; margin-top:20px;">
        <h2>サイコロ</h2>
        <button id="btnRun">▶ 実行</button>
        <pre id="output" style="white-space: pre-wrap; background:#eee; padding:10px; margin-top:10px;"></pre>
    </div>

    <script>
    const correctPw = "1234";  // ←ここを任意のパスワードに

    document.getElementById("btnEnter").addEventListener("click", () => {
        const pw = document.getElementById("pw").value;
        if (pw === correctPw) {
            document.getElementById("main").style.display = "block";
        } else {
            alert("パスワードが違います");
        }
    });

    let pyodideReady = loadPyodide();

    document.getElementById("btnRun").addEventListener("click", async () => {
        const pyodide = await pyodideReady;

        const code = `
import random
a = random.randrange(1, 7)
print("出た目は", a)
`;

        document.getElementById("output").textContent = "";

        pyodide.setStdout(s => {
            document.getElementById("output").textContent += s + "\\n";
        });

        try {
            await pyodide.runPythonAsync(code);
        } catch(err) {
            document.getElementById("output").textContent = "エラー: " + err;
        }
    });
    </script>
</body>
</html>
